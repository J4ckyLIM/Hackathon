  query GetSettlementTransactionsByPaymentReference($paymentReference: String) {
    getSettlementTransactionsByPaymentReference(
      paymentReference: $paymentReference
    ) {
      id
      settlementType
      settlementDate
      operationId
      instrumentPublicAddress
      instrumentLedger
      deliveryQuantity
      deliverySenderAccountNumber
      deliveryReceiverAccountNumber
      paymentAmount
      paymentCurrency
      paymentReceiverAccountNumber
      paymentSenderAccountNumber
      movements {
        id
        movementType
        senderAccountNumber
        receiverAccountNumber
        paymentReference
      }
      hash
      additionalReaderAddresses
      tradeId
      tradeDate
      paymentSenderLegalEntityId
      paymentReceiverLegalEntityId
      settlementModel
      intermediateAccountIBAN
      holdableTokenAddress
    }
  }